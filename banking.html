<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking page</title>

    <!-- tailwind  -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">


</head>
<body>
    
    <header>
        <h1 class="text-5xl text-center mt-8">let's get some 
            <span class="font-semibold text-purple-600">Moooney!</span>
        </h1>
    </header>
    <main class="w-3/4 mx-auto">
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 ">
                <div class="bg-blue-400 p-8 rounded text-white">
                    <h3 class="text-3xl">Deposit</h3>
                    <h2 class="text-4xl">$ <span id="deposit-total">00</span> </h2>
                </div>
                <div class="bg-purple-400 p-8 rounded text-white">
                    <h3 class="text-3xl">Withdraw</h3>
                    <h2 class="text-4xl">$ <span id="withdraw-total">00</span> </h2>
                </div>
                <div class="bg-green-400 p-8 rounded text-white">
                    <h3 class="text-3xl">Balance</h3>
                    <h2 class="text-4xl">$ <span id="balance-total">1240</span> </h2>
                </div>
                
            </div>
        </section>
        <section class="mt-8">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-red-100 p-8 rounded">
                    <h3 class="text-2xl">Please Deposit </h3>
                    
                    <div >
                        <input id="deposit-input" class="border block bg-gray-100 rounded w-3/4 mb-4 p-2 mb-0" type="text" placeholder="$ amount you want to deposit"> 
                    
                        <button id="deposit-button" class="bg-yellow-700 rounded p-2 text-white font-semibold ">Deposit</button>
                    </div>
                </div>
                <div class="bg-purple-100 p-8 rounded">
                    <h3 class="text-2xl">Please Withdraw </h3>
                    <div >
                        <input id="Withdraw-input" class="border block bg-gray-100 rounded w-3/4 mb-4 p-2 mb-0" type="text" placeholder="$ amount you want to withdraw "> 
                    
                        <button id="withdraw-button" class="bg-yellow-700 rounded p-2 text-white font-semibold ">Withdraw</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="banking.js"></script>
</body>
</html>

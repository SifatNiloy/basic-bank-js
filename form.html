<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WELCOME TO MY BANK</title>

    <!-- tailwind  -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-8">WELCOME TO 
            <span class="font-medium text-purple-600">MY BANK</span>!!! 
        </h1>
    </header>
    <main>
        <section class="bg-green-200 mx-auto mt-8 w-3/4 p-4">
            <h3 class="text-2xl mb-4">Please Login</h3>
            <div>
                <input id="user-email" class="border block bg-gray-100 rounded w-3/4 mb-4 px-2" type="text" placeholder="your email here">
                <input id="user-password" class="border block bg-gray-100 rounded w-3/4 mb-4 px-2"  type="password" placeholder="password">
                <button id="login-submit" class="bg-yellow-700 rounded px-4 py-2 text-white font-semibold">Submit</button>
            </div>
        </section>
    </main>
    <script src="login.js"></script>
</body>
</html>
